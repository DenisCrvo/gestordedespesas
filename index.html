<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Despesa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
            <h3>Registro de Despesa Doméstica</h3>
        </div>
        <div class="card-body">
            <form id="formDespesa">
                <div class="mb-3">
                    <label for="dataDespesa" class="form-label">Data da Despesa</label>
                    <input type="date" class="form-control" id="dataDespesa" required>
                </div>

                <div class="mb-3">
                    <label for="formaPagamento" class="form-label">Forma de Pagamento</label>
                    <select class="form-select" id="formaPagamento" required>
                        <option value="" disabled selected>Selecione a forma de pagamento</option>
                        <option value="Cartão de Crédito Bradesco">Cartão de Crédito Bradesco</option>
                        <option value="Cartão de Crédito Nubank">Cartão de Crédito Nubank</option>
                        <option value="Cartão de Débito">Cartão de Débito</option>
                        <option value="Pix">Pix</option>
                        <option value="Boleto">Boleto</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="parcela" class="form-label">Parcela</label>
                    <input type="text" class="form-control" id="parcela" placeholder="Ex: 1" required>
                </div>
                
                <div class="mb-3">
                    <label for="valorDespesa" class="form-label">Valor</label>
                    <input type="text" class="form-control" id="valorDespesa" placeholder="R$ 0,00" required>
                </div>

                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição</label>
                    <select class="form-select" id="descricao" required>
                        <option value="" disabled selected>Selecione ou digite uma descrição</option>
                    </select>
                </div>
                
                <div class="mb-3" id="campoNovaDescricao" style="display: none;">
                    <label for="novaDescricao" class="form-label">Nova Descrição</label>
                    <input type="text" class="form-control" id="novaDescricao" placeholder="Digite a nova descrição">
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Registrar Despesa</button>
                    <button type="button" class="btn btn-secondary mt-2" id="btnEditar" style="display: none;">
                        Editar Última Despesa
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
